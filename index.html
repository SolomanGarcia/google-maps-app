<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Store Locator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <script
      src="https://kit.fontawesome.com/c939d0e917.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="title">Store Locator</div>
    <div class="search-container">
      <div class="search">
        <input id="zip-code" type="text" placeholder="Enter zip code" />
        <i class="fas fa-search"></i>
      </div>
    </div>
    <div class="stores-list-container"></div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        let losAngeles = { lat: 34.06338, lng: -118.35808 };
        map = new google.maps.Map(document.getElementById("map"), {
          center: losAngeles,
          zoom: 8
        });
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap"></script>
    <script src="js/index.js" async defer></script>
  </body>
</html>
